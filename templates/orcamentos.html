{% extends "layout.html" %}
{% block title %}Gerar Orçamento{% endblock %}

{% block content %}
<div class="container">
    <div class="card bg-dark text-light border-secondary shadow-lg">
        <div class="card-header border-secondary bg-dark-subtle">
            <h3 class="text-primary-emphasis mb-0"><i class="bi bi-calculator"></i> Novo Orçamento Profissional</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('gerar_orcamento_pdf') }}" method="POST">
                
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Selecione o Cliente</label>
                        <select name="cliente_id" class="form-select bg-dark text-white border-secondary" required>
                            <option value="">Escolha um cliente...</option>
                            {% for doc in clientes %}
                                <option value="{{ doc.id }}">{{ doc.to_dict().nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Validade (Dias)</label>
                        <input type="number" name="validade" class="form-control bg-dark text-white border-secondary" value="7">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Forma de Pagamento</label>
                        <input type="text" name="forma_pagamento" class="form-control bg-dark text-white border-secondary" placeholder="Ex: PIX ou Cartão">
                    </div>
                </div>

                <hr class="border-secondary">

                <h5 class="mb-3 text-info"><i class="bi bi-cart-plus"></i> Serviços</h5>
                <div id="lista-servicos" class="mb-3">
                    <div class="row g-2 mb-2">
                        <div class="col-md-8">
                            <select name="servicos[]" class="form-select bg-dark text-white border-secondary" required>
                                <option value="">Selecione o serviço...</option>
                                {% for s in servicos %}
                                    <option value="{{ s.id }}">{{ s.to_dict().nome }} - R$ {{ "%.2f"|format(s.to_dict().preco_padrao) }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-text bg-secondary text-white border-secondary">Qtd</span>
                                <input type="number" name="quantidades[]" class="form-control bg-dark text-white border-secondary" value="1" min="1">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-warning">Observações Técnicas / Garantia</label>
                    <textarea name="observacoes" class="form-control bg-dark text-white border-secondary" rows="4" 
                              placeholder="Descreva detalhes sobre o estado do item ou termos específicos deste serviço..."></textarea>
                </div>

                <div class="alert alert-secondary py-2 small">
                    <i class="bi bi-info-circle"></i> Ao clicar no botão abaixo, um PDF será gerado com a sua <strong>Logo</strong> e os dados da sua <strong>Empresa</strong> cadastrados no menu superior.
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow">
                    <i class="bi bi-file-earmark-pdf-fill"></i> GERAR ORÇAMENTO EM PDF
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
