{% extends "layout.html" %}
{% block title %}Registrar Serviço{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1 class="mb-4 text-primary-emphasis"><i class="bi bi-plus-circle-fill"></i> Registrar Novo Serviço</h1>
        
        <div class="card shadow-sm border-secondary">
            <div class="card-body p-4">
                <form action="{{ url_for('registrar_servico') }}" method="POST">
                    
                    <div class="mb-3">
                        <label for="cliente_id" class="form-label fs-5">1. Cliente</label>
                        <select class="form-select form-select-lg" id="cliente_id" name="cliente_id" required>
                            <option value="" disabled selected>Selecione o cliente...</option>
                            {% for doc in clientes %}
                            {% set cliente = doc.to_dict() %}
                            <option value="{{ doc.id }}">{{ cliente.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="servico_id" class="form-label fs-5">2. Serviço Realizado</label>
                        <select class="form-select form-select-lg" id="servico_id" name="servico_id" required>
                            <option value="" disabled selected>Selecione o serviço...</option>
                            {% for doc in tipos_servicos %}
                            {% set servico = doc.to_dict() %}
                            <option value="{{ doc.id }}" data-preco="{{ servico.preco_padrao }}">
                                {{ servico.nome }} (Padrão: R$ {{ "%.2f"|format(servico.preco_padrao) }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="valor_pago" class="form-label">3. Valor Final Cobrado (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="valor_pago" name="valor_pago" required>
                        </div>
                        <div class="col-md-6">
                            <label for="data" class="form-label">4. Data da Realização</label>
                            <input type="date" class="form-control" id="data" name="data" value="{{ data_hoje }}" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-lg w-100 mt-4 py-3 fw-bold">
                        <i class="bi bi-check-circle-fill"></i> Concluir e Salvar Registro
                    </button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
