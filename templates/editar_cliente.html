{% extends "layout.html" %}
{% block title %}Editar Cliente{% endblock %}

{% block content %}
<a href="{{ url_for('gerenciar_clientes') }}" class="btn btn-outline-secondary btn-sm mb-3">
    <i class="bi bi-arrow-left"></i> Voltar sem salvar
</a>

<h1 class="mb-4 text-primary-emphasis"><i class="bi bi-pencil-fill"></i> Editar Cliente</h1>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card h-100 shadow-sm border-secondary">
            <div class="card-body p-4">
                <form action="{{ url_for('editar_cliente', cliente_id=cliente_id) }}" method="POST">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="documento" class="form-label">CPF / CNPJ</label>
                            <input type="text" class="form-control" id="documento" name="documento" value="{{ cliente.documento | default('') }}" placeholder="000.000.000-00">
                        </div>

                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ cliente.telefone }}">
                        </div>
                        <div class="col-md-6">
                            <label for="tipo" class="form-label">Tipo de Cliente</label>
                            <select class="form-select" id="tipo" name="tipo">
                                <option value="" {% if not cliente.tipo %}selected{% endif %}>Selecione...</option>
                                <option value="Automotivo" {% if cliente.tipo == 'Automotivo' %}selected{% endif %}>Automotivo</option>
                                <option value="Residencial" {% if cliente.tipo == 'Residencial' %}selected{% endif %}>Residencial</option>
                            </select>
                        </div>
                        <div class="col-md-9">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" value="{{ cliente.endereco }}">
                        </div>
                        <div class="col-md-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero" value="{{ cliente.numero }}">
                        </div>
                        <div class="col-md-6">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" name="bairro" value="{{ cliente.bairro }}">
                        </div>
                        <div class="col-md-6">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" value="{{ cliente.cidade }}">
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">
                                <i class="bi bi-check-circle-fill"></i> Salvar Alterações
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
